<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/logic.js"></script>
</head>

<title>Train Schedule</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center" id="jumbo">
            <h1>Anytime is Train Time</h1>
            <p>Choo Choo. Chee Chee.</p>
        </div>

        <div class="container">

            <div class="card text-white bg-secondary mb-3">

                <div class="card-header">Current Train Schedule</div>

                <div class="card-body">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainAdd">
                        </tbody>
                    </table>

                </div>
            </div>

            <div class="card" id="btm-crd">
                <div class="card-header">
                    Add Train
                </div>
                <form class="form-submit">
                    <div class="form-group form-modify">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control inputs" id="trainName" placeholder="NY Express">
                        <label for="trainDestination">Destination</label>
                        <input type="text" class="form-control inputs" id="trainDestination" placeholder="Raleigh">
                        <label for="trainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control inputs" id="trainTime" placeholder="21:30">
                        <label for="trainFrequency">Frequency (min)</label>
                        <input type="text" class="form-control inputs" id="trainFrequency" placeholder="15">
                        <button class="btn btn-primary btnAdd mt-2">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


</body>

</html>
